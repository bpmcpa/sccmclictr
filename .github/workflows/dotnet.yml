name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup Nuget
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: Restore dependencies
      run: nuget restore SCCMCliCtrWPF\SCCMCliCtrWPF.sln
    
    - name: Build
      run: dotnet build SCCMCliCtrWPF\SCCMCliCtrWPF.sln --no-restore
      
    - name: Test
      run: dotnet test SCCMCliCtrWPF\SCCMCliCtrTests\SCCMCliCtrTests.csproj --no-build --verbosity normal

